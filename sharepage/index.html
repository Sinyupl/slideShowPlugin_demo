<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />

		<meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
		<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
		<meta content="no-cache" http-equiv="pragma">

		<link rel="stylesheet" type="text/css" href="css/style.css?1" />
		<link rel="prefetch" href="img/share_cover.png" />
		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.foggy.min.js" type="text/javascript" charset="utf-8"></script>

		<title>分享页面</title>
	</head>

	<body>
		<div class="container">
			<div class="good">
				<dl class="good_box">
					<dt class="box_img">
						<img src="img/product.png"/>
					</dt>
					<dd>
						<p class="good_title">
							【韩国进口零食】小老板海苔 特惠6包*32g 休闲零食
						</p>
						<p class="saled">2人团【已团1000件】</p>
						<p class="price">
							<span class="red">￥50.90</span> 拼团省35元
						</p>
					</dd>
			    </dl>	
			</div>
		<div class="code">
			<div class="code_inset">
				<img src="img/2d.png"/>
			</div>
			
		</div>
		<section class="tip">
			<img src="img/arrow.png"/>
			<span>长按并识别图中二维码</span>
		</section>
		<div class="user">
			<div class="leader user_head">
				<img src="img/head.png" />
			</div>
			
		</div>

		<!--<div id="share_button">
			邀请好友参团
			<div class="share_bg"></div>
		</div>-->
		</div>
		<div class="background">
			<img src="img/product.png" />
		</div>
		<div class="share_cover" hidden>
			<img src="img/share_cover.png" />
		</div>
	</body>
